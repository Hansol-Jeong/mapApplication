<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>길찾기</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/setGeo" method="post">
    <table width="100%" height=320 border="0" cellpadding="0"
           cellspacing="0">
        <tr>
            <td height=40 colspan="10">&nbsp;</td>
        </tr>
        <tr>
            <td height="40" colspan="10" align="center" class="tdcontent">
        </tr>
        <tr>
            <td height="20" colspan="10" align="center" class="tdcontent">
                출발지 : <input type="text" name="departure" size="15">&nbsp;&nbsp;
                도착지 : <input type="text" name="destination" size="15">
            </td>
        </tr>
        <tr>
            <td height="40" colspan="10" align="center">
                <input type="submit" value="확인">
            </td>
            <td height="40" colspan="10" align="center">
        </tr>
        <tr>
            <td height="20" colspan="10" align="center" class="tdcontent">
            <td th:text="'예상 거리 : ' + ${distance}"></td>
            <td th:text="'예상 시간 : ' + ${duration}"></td>
            </td>
        </tr>

        <tr>
            <td colspan="10">&nbsp;</td>
        </tr>
    </table>
</form>
</body>
</html>
